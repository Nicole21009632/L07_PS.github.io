<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise 2</title>
</head>

<body>
    <form id="myForm">
        <input id="name" type="text" placeholder="Name" value=""><br><br>
        <input id="email" type="email" placeholder="Email" value=""><br><br>
        <input type="radio" name="gender" value="Male" id="male" checked><label for="male">Male</label>
        <input type="radio" name="gender" value="Female" id="female"><label for="female">Female</label><br><br>
        <input type="button" value="Submit" onclick="getData()"><br><br>
    </form>

    <div id="display"></div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>

        $(document).ready(function() {
            $("[type='button']").click(function() {
                $("#display").html(
                    "You entered: <br><br>" +
                    $("#name").val() + "<br>" +
                    $("#email").val() + "<br>" +
                    $("input[name='gender']:checked").val())
                    .hide()
                    .fadeIn(2000)
                    .addClass("new")
                    .css({
                        "font-family": "Arial",
                        "border-style": "solid",
                        "background-color": "#ADD8E6",
                        "padding": "15px",
                        "width": "500px"
                    });
            });

            $("#display").mouseover(function() {
                $(this).slideUp(1000);
            });
        });
    </script>
</body>

</html>
